name: python lint
  
on:
  push:
    branches:
      - master
    paths:
      - certhash
      - sgnfile
      - stripsgn
      - tlvfile

  pull_request:
    branches:
      - master
    paths:
      - certhash
      - sgnfile
      - stripsgn
      - tlvfile

jobs:
  lint:
    name: Run python linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install packages
        run: |
          sudo apt install pylint python3-cryptography

      - name: Run pylint 
        run: |
          pylint certhash sgnfile stripsgn tlvfile 
